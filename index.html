<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form to Google Sheet</title>
</head>
<body>
<h1>Send Data to Google Sheet</h1>
<form id="submit-to-google-sheet">
    <input type="text" name="message" placeholder="Enter your message here">
    <button type="submit">Send to Google Sheet</button>
</form>

<script>
    const form = document.getElementById('UnityTest');
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(form);
        fetch('https://script.google.com/macros/s/AKfycbwysQY3gs_3HnwRYVAHEh4mmzsOfPgaMGlMz4KuONA2f35HDBSZHj_pu5ddf-3RT9Y9/exec', { // Replace with your actual URL
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Data sent to Google Sheet!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Failed to send data!');
            });
    });
</script>
</body>
</html>
